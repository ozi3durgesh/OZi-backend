services:
  - type: web
    name: ozi-backend
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_HOST
        value: ozi-db1.c306iyoqqj8p.ap-south-1.rds.amazonaws.com
      - key: DB_PORT
        value: 3306
      - key: DB_NAME
        value: ozi_backend
      - key: DB_USER
        value: admin
      - key: DB_PASSWORD
        sync: false
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_ACCESS_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: INITIAL_ADMIN_EMAIL
        value: admin@yourcompany.com
      - key: INITIAL_ADMIN_PASSWORD
        sync: false
      - key: ADMIN_REGISTRATION_SECRET
        sync: false
      - key: MIN_APP_VERSION
        value: 1.0.0
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 9999999
      - key: S3_BUCKET
        value: your-photo-bucket
      - key: LMS_BASE_URL
        value: your-lms-url
      - key: LMS_API_KEY
        value: your-lms-key
      - key: SEAL_SECRET
        value: your-seal-secret
